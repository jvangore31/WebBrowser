<!DOCTYPE html>
<html>
	<head>
		<title>Web Browser</title>
		<link rel = "stylesheet" href = "browser.css" />	
		<!--import bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	</head>

	<body>
		<div class = "container jumbotron">
			<div id = "urlbar">
				<div id = "tabbar" >
					<button id = "tab" class  = "tab active btn btn-primary btn-sm ">http://www.google.com</button>
				</div>
				<br>
				<button type = "button" class = "btn btn-default btn-sm"  id = "back"> Back </button>
				<button type = "button" class = "btn btn-default btn-sm"  id = "forward"> Forward </button>
				<input name = "urlinput" value = "http://www.google.com" id = "urlinput"/>
				<button type = "button" class = "btn btn-default btn-sm"  id = "visit"> Go </button>
				<button type = "button" class = "btn btn-default btn-sm" id = "newtab">New tab</button>
			</div>
			<div id = "views">
				<webview src = "http://www.google.com" class = "view active"></webview>
			</div>
		</div>
		<script src = "renderer.js"></script>
	</body>
</html>
